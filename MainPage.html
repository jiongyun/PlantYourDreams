   <body style="background-color: #5D6943";>
  
         <button id="buttonclock">Timer</button>
         <div id="right">
            <!-- partial:index.partial.html -->
           <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
            <div class="timer">
               <h1 id="timer">00:00</h1>
            </div>
            <!-- partial -->
            <img id = "pot" src="seed-select-image/pot.png">
            <img id = "seed" src="seed-select-image/seed.png">
            <img id = "grown" src="seed-select-image/Tulip.png">
            <h2 id="msg">Click pot to choose seed first</h2>
            <button id= "start" onclick="promptMe()">start working</button>
            <button id="another">Plant Another</button>
         </div>

         <button id="buttonToDo">My Tasks</button>
   
         <div id="left">
            <h2 id ="todo">Todo List</h2>
                <input type="text" id="myInput" placeholder="Enter a new task">
                <span onclick="newElement()" class="addBtn">Add</span>
                <ul id="myUL">
                    <li>Hit the gym</li>
                    <li class="checked">Pay bills</li>
                    <li>Meet George</li>
                    <li>Buy eggs</li>
                    <li>Read a book</li>
                    <li>Organize office</li>
           
         </div>  
         
         <div id="selection">
            <h2 id="select">Which flower do you want to plant?</h2>
            <div class="inline-block">
            <img id = "tulip" src="seed-select-image/Tulip.png">
            </div>
            <div class="inline-block">
            <img id = "dandelion" src="seed-select-image/Dandelion.png">
            </div>
            <div class="inline-block">
            <img id = "threeleaf" src="seed-select-image/Three Leaf Clover.png">
            </div>
            <div class="inline-block">
            <img id = "cactus" src="seed-select-image/Cactus.png">
            </div>
            <div class="inline-block">
            <img id = "cotton" src="seed-select-image/Cotton.png">
            </div>
            <button id="buttonselect">select</button>
         </div>
